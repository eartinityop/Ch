version: 2.0

jobs:
  build:
  
    docker:
      - image: ubuntu:latest
       
    resource_class: large
  
    steps:
      - checkout
      - run: apt update -y
      - run: df -h && nproc && free -h
      - run: DEBIAN_FRONTEND=noninteractive apt install python3-pip pipx wget ffmpeg neofetch python3.12-venv -y
      - run: neofetch && ls && wget https://raw.githubusercontent.com/DhananjayPorwal/youtube-playlist-downloader/refs/heads/main/requirements.txt && ls
      - run: python3 -m venv venv && source venv/bin/activate
      - run: pipx install yt-dlp && pipx ensurepath && source ~/.bashrc && yt-dlp -f "bestvideo+bestaudio/best" --merge-output-format mkv "https://youtube.com/playlist?list=PL_A4M5IAkMaexM2nxZt512ESPt83EshJq&feature=shared"
      
      
